[pytest]
# Pytest configuration for Claude Code Orchestrator
# Optimized for WSL2 stability - see TEST_GUIDELINES.md

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (threading, resource-intensive, potentially unstable on WSL2)
    unit: marks fast unit tests (no I/O, no threading, < 0.5s per test)
    integration: marks integration tests (may use external services, real LLM, slow, requires Ollama)
    mock: marks tests using mock LLM (default, fast)
    wsl2_unstable: marks tests known to crash WSL2
    requires_ssh: marks tests needing SSH connections
    requires_ollama: marks tests requiring Ollama LLM service (deprecated - use real_llm)
    requires_openai: marks tests that require OpenAI Codex (auth-based subscription, no API key)
    requires_agent: marks tests requiring Claude Code agent to be available
    requires_git: marks tests requiring git to be installed and configured
    benchmark: marks performance benchmark tests (latency, throughput, resource usage)
    health: fast health check tests (<5s each)
    smoke: fast smoke tests for core workflows (<10s each)
    e2e: end-to-end tests covering complete user journeys (15-25 min)
    real_llm: marks tests using REAL LLM (OpenAI Codex or configured provider, NOT mocked)
    acceptance: marks acceptance tests (must pass for "done" criteria, uses real LLM)
    stress_test: marks stress tests with 100+ variations (Phase 3 variation testing)
    demo_scenario: marks demo scenario tests (real workflows, chained operations)
    workflow: marks Obra workflow tests (typical user journeys)

# Output
# Default behavior: skip slow/threading tests for safety on WSL2
addopts =
    -v
    --strict-markers
    --tb=short
    -m "not slow"
    -ra
    --showlocals

# Test timeout (prevents hangs from missing thread timeouts)
# Enabled to prevent watchdog observer threads from hanging tests
timeout = 30
timeout_method = thread

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning:paramiko
    ignore::pytest.PytestUnraisableExceptionWarning
    ignore::UserWarning:watchdog

# Logging
log_file = tests/test_run.log
log_file_level = DEBUG

# To run ALL tests including slow ones: pytest -m ""
# To run ONLY slow tests: pytest -m slow
# To enable coverage: pytest --cov=src --cov-report=term-missing
# To show slow tests: pytest --durations=10

# Coverage
[coverage:run]
source = src
omit =
    */tests/*
    */test_*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Minimum coverage threshold
# M0 target: 95% (plugins, registry, exceptions)
# M1-M2: Not enforced yet (components still in development)
# Uncomment to enforce: fail_under = 85
