# QUICK REFERENCE: Issue Types
# ==========================================
# BUG: Functional defect
# PERFORMANCE: Speed/resource issue
# UX: User experience problem
# ARCHITECTURAL: Design/pattern concern
# ENHANCEMENT: Feature request
# DOCUMENTATION: Docs issue
