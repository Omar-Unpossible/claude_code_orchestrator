# Docker Compose configuration for Claude Code Orchestrator

version: '3.8'

services:
  # Main orchestrator service
  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: claude_orchestrator
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
    environment:
      - DATABASE_URL=sqlite:///data/orchestrator.db
      - LLM_PROVIDER=ollama
      - LLM_BASE_URL=http://ollama:11434
    depends_on:
      - ollama
    networks:
      - orchestrator_network
    restart: unless-stopped
    command: python -m src.cli run

  # Ollama LLM service
  ollama:
    image: ollama/ollama:latest
    container_name: claude_ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - orchestrator_network
    restart: unless-stopped
    # Uncomment if you have NVIDIA GPU
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # PostgreSQL database (alternative to SQLite for production)
  # Uncomment to use PostgreSQL instead of SQLite
  # postgres:
  #   image: postgres:15-alpine
  #   container_name: claude_postgres
  #   environment:
  #     POSTGRES_DB: orchestrator
  #     POSTGRES_USER: orchestrator
  #     POSTGRES_PASSWORD: orchestrator_password
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   ports:
  #     - "5432:5432"
  #   networks:
  #     - orchestrator_network
  #   restart: unless-stopped

volumes:
  ollama_data:
    driver: local
  # postgres_data:
  #   driver: local

networks:
  orchestrator_network:
    driver: bridge
