# Production Profile
# Maximum quality and reliability for production-ready code

project:
  language: python
  test_framework: pytest
  code_style: "black + ruff + mypy"
  package_manager: pip

agent:
  type: local
  timeout: 600  # 10 minutes for thorough work

validation:
  syntax_check: true
  type_check: true
  style_check: true
  min_validation_score: 0.85  # High bar

testing:
  run_tests: true
  coverage_threshold: 0.90  # Very high coverage
  test_pattern: "tests/test_*.py"
  test_command: "pytest --cov=src --cov-report=term"
  fail_on_test_failure: true

quality:
  min_quality_score: 0.85
  require_docstrings: true
  require_type_hints: true
  docstring_style: google
  max_complexity: 8  # Strict complexity limit

confidence:
  min_confidence: 0.75  # High confidence required
  use_llm_confidence: true
  use_heuristic_confidence: true

prompts:
  include_patterns:
    - "Production-ready code with comprehensive error handling"
    - "All functions must have type hints and docstrings"
    - "Write extensive unit and integration tests"
    - "Follow security best practices (input validation, sanitization)"
    - "Implement proper logging at all levels"
    - "Handle all edge cases and error conditions"
    - "Optimize for performance and resource usage"
    - "Add monitoring and observability hooks"
    - "Follow SOLID principles and design patterns"
    - "Code must be maintainable and well-documented"

git:
  enabled: false  # Opt-in per project
  auto_commit: true
  commit_strategy: per_task
  create_branch: true
  branch_prefix: "feature/task-"
  auto_pr: false

retry:
  max_attempts: 5
  base_delay: 2.0
  max_delay: 60.0

dependencies:
  max_depth: 10
  allow_cycles: false
  fail_on_dependency_error: true

logging:
  level: INFO
  format: detailed
