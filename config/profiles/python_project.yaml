# Python Project Profile
# Optimized settings for Python development with pytest, black, ruff

project:
  language: python
  test_framework: pytest
  code_style: "black + ruff"
  package_manager: pip

agent:
  type: local  # Use local agent for same-machine deployment
  timeout: 300  # 5 minutes per task

validation:
  syntax_check: true
  type_check: true  # Uses mypy if available
  style_check: true  # Uses ruff if available
  min_validation_score: 0.70

testing:
  run_tests: true
  coverage_threshold: 0.85
  test_pattern: "tests/test_*.py"
  test_command: "pytest"
  fail_on_test_failure: true

quality:
  min_quality_score: 0.70
  require_docstrings: true
  require_type_hints: true
  docstring_style: google
  max_complexity: 10

confidence:
  min_confidence: 0.60
  use_llm_confidence: true
  use_heuristic_confidence: true

prompts:
  # Python-specific instructions for the agent
  include_patterns:
    - "Use type hints for all function signatures"
    - "Follow PEP 8 style guide"
    - "Write pytest tests with fixtures for reusable setup"
    - "Include docstrings in Google format for all public functions"
    - "Use f-strings for string formatting (Python 3.6+)"
    - "Prefer pathlib over os.path for file operations"
    - "Use dataclasses for simple data containers"
    - "Follow the principle of least privilege for imports"

git:
  enabled: false  # Opt-in per project
  auto_commit: true
  commit_strategy: per_task
  create_branch: true
  branch_prefix: "feature/task-"

retry:
  max_attempts: 3
  base_delay: 1.0

dependencies:
  max_depth: 5
  allow_cycles: false

logging:
  level: INFO
  format: detailed
